<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>City Information</title>
    <link th:href="@{/css/styles.css}" rel="stylesheet" />
</head>
<body>
<header>
    <h1>Some info</h1>
</header>
<table>
    <thead>
    <tr>
        <th>City</th>
        <th>Country</th>
        <th>Population</th>
        <th>Postal Code</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="i : ${info}">
        <td th:text="${i.city}"></td>
        <td th:text="${i.country}"></td>
        <td th:text="${i.population}"></td>
        <td th:text="${i.postalCode}"></td>
    </tr>
    </tbody>
</table>
</body>
</html>
